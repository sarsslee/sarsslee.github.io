layout: default
---

<article class="post">

  <div class="date">
      <span>{{ site.user }} &middot; {{ page.date | date: "%B %e, %Y" }}</span>
      <span class="seperator"></span>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  

  {% include disqus.html %}
</article>
